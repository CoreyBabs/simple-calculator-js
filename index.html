<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Simple Calculator</title>
		<script src="./index.js" defer></script>
	</head>
	<body>
		<div id="calculator">
			<h2 id="display"></h2>
			<div id="numbers">
				<button>1</button>
				<button>2</button>
				<button>3</button>
				<button>4</button>
				<button>5</button>
				<button>6</button>
				<button>7</button>
				<button>8</button>
				<button>9</button>
				<button>0</button>
			</div>
			<div id="operations">
				<button id="clear">Clear</button>
				<button id="delete">Delete</button>
				<button class="op">+</button>
				<button class="op">-</button>
				<button class="op">*</button>
				<button class="op">/</button>
				<button id="equals">=</button>
			</div>
		</div>
	</body>
</html>
